<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Stundenplan Klasse 7/6</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }
        #plan {
            width: 100%;
            height: 800px;
            border: none;
        }
        #actions {
            text-align: center;
            margin-top: 1rem;
        }
        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <h1>Stundenplan der Klasse 7/6</h1>
    <iframe id="plan" src="static/splan.pdf"></iframe>
    <div id="actions">
        <button id="reload">Plan neu laden</button>
    </div>
    <script>
        document.getElementById('reload').addEventListener('click', function() {
            frame.src = 'static/splan.pdf?t=' + new Date().getTime();
      
            const frame = document.getElementById('plan');
            frame.src = "{{ url_for('static', filename='splan.pdf') }}?t=" + new Date().getTime();
        });
    </script>
</body>
</html>
